<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>祥龙检索，千度寻--音乐</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
	<meta name="keywords" content="网易云音乐,酷狗,酷我,QQ音乐,虾米音乐,千千音乐,音乐,千度,千度搜索,千度网,搜索引擎大全,高级搜索,搜索神器,搜索大全"/>
	<meta name="description" content="网易云音乐,酷狗,酷我,QQ音乐,虾米音乐,千千音乐,音乐,千度,千度一下，你更知道,千度搜索,千度网,搜索引擎大全,高级搜索,搜索神器,搜索大全"/>
	<link rel="shortcut icon" href="/images/logo/index_logo.png" type="image/icon"/>
    <link rel="stylesheet" type="text/css" href="/css/music/musicResult.css"/>
    <script type="text/javascript" src="/jss/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/jss/vue.js"></script>
	<script type="text/javascript" src="/jss/music/musicResult.js"></script>
</head>

<body>

<div id="rooter">
	<div style="height: 310px;background-color: rgba(0,0,0,.6);z-index: 99999;">
	    <div class="oneLine">
	        <a title="祥龙检索，搜音乐"><img src="/images/index/homelogo.png"/></a>
	    </div>
	    <p style="margin: 10px auto;text-align: center;
	position: relative;left: 0px;top: 64px;color: #FFFFFF;">可以搜索音乐类别、名称等</p>
	    <div class="searchArea">
	        <p><input type="text" title="可以搜索音乐类别、名称等"/></p>
	        <a>千度音乐</a>
	    </div>

		<div id="fixed_top">
			<div class="searchArea">
				<p><input type="text" title="可以搜索音乐类别、名称等"/></p>
				<a>千度音乐</a>
			</div>
		</div>
	
	    <div class="items">
	        <ul>
	            <li><a href="/">回首页</a></li>
	            <li><a href="/tvResult?pageIndex=1">电视剧</a></li>
	            <li><a href="/movieResult?pageIndex=1">电影</a></li>
	            <li><a href="/appResult?categoryId=-10&pageSize=60&pageContext=1">app</a></li>
	            <li><a href="/imageResult?keyword=美女&pageIndex=1&pageSize=60">图片</a></li>
	            <li><a href="/musicResult?keyword=音乐&pageIndex=1&pageSize=60">音乐</a></li>
	            <li><a href="/baiduyunwangpanSearchResult?keyword=数据库&pageIndex=1">百度网盘</a></li>
	        </ul>
	    </div>
	</div>
	<div class="list-view">
	    <div v-if="musics.length > 0">
			<ul class="musicUl">
				<li v-for="(item , index ) in musics">
					<p>
						<img :src="item.picUrl"/><br/>
						<span class="title">{{item.album}}</span><br/>
						<span class="author">{{item.singer}}</span><br/>
						<span class="audio" :_src="item.musicUrl" :_title="item.album">播放</span><br/>
					</p>
				</li>
			</ul>
		</div>
		<div v-else style="text-align: center;">
			<img src="/images/multiMusic/loading.gif"/>
		</div>
	
	    <br/>
	    <div class="musicAudio">
	        <audio autoplay loop src="#" preload="auto"></audio>
	    </div>
	</div>
</div>
<i id="keyword" style="display: none;" th:text="${keyword}"></i>
<i id="pageIndex" style="display: none;" th:text="${pageIndex}"></i>
<i id="pageSize" style="display: none;" th:text="${pageSize}"></i>
</body>
</html>
