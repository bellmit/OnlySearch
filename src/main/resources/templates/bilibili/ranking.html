<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>祥龙检索--哔哩哔哩排名</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="referrer" content="no-referrer"/>
    <meta name="keywords" content="哔哩哔哩,千度,千度搜索,千度网,搜索引擎大全,高级搜索,搜索神器,搜索大全"/>
    <meta name="description" content="哔哩哔哩,千度,千度一下，你更知道,千度搜索,千度网,搜索引擎大全,高级搜索,搜索神器,搜索大全"/>
    <link rel="shortcut icon" href="/images/logo/index_logo.png" type="image/icon"/>
    <link rel="stylesheet" type="text/css" href="/css/bilibili/ranking.css"/>
    <script type="text/javascript" src="/jss/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/jss/vue.js"></script>
    <script type="text/javascript" src="/jss/bilibili/ranking.js"></script>
</head>

<body>
<div id="rooter">
    <div class="topArea">
        <img class="logo" src="/images/bilibili/logo.png"/>
    </div>
    <hr/>
    <div>
        <ul class="rank-menu">
            <li class="focus">
                <span class="rank-icon all"></span>
                <span class="text">全站榜</span>
            </li>
            <li>
                <span class="rank-icon origin"></span>
                <span class="text">原创榜</span>
            </li>
            <li>
                <span class="rank-icon bangumi"></span>
                <span class="text">新番榜</span>
            </li>
            <li>
                <span class="rank-icon rookie"></span>
                <span class="text">新人榜</span>
            </li>
        </ul>
    </div>
    <div v-if="currentRank !== null">
        <ul class="ranks">
            <li v-for="(item,index) in currentRank">
                <span class="num" v-html="index + 1"></span>
                <a class="img" :href="'/bilibili/redirectVideoPage/' + item.aid" target="_blank"><img :src="item.pic"/></a>
                <a class="aTitle" :href="'/bilibili/redirectVideoPage/' + item.aid" target="_blank"><span class="title" v-html="item.title"></span></a>
                <span class="scanCount">
                <i></i>
                <span v-html="item.play"></span>
            </span>
                <span class="author">
                <i></i>
                <span v-html="item.author"></span>
            </span>
                <span class="_score">综合得分</span>
                <span class="score" v-html="item.pts"></span>
            </li>
        </ul>
    </div>
    <div v-else style="text-align: center;">
        <img src="/images/multiMusic/loading.gif"/>
    </div>
</div>
</body>
</html>
