<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>腾讯视频专栏</title>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="腾讯视频,千度,千度搜索,千度网,搜索引擎大全,高级搜索,搜索神器,搜索大全"/>
    <meta name="description" content="腾讯视频,千度,千度一下，你更知道,千度搜索,千度网,搜索引擎大全,高级搜索,搜索神器,搜索大全"/>
    <link rel="shortcut icon" href="/images/logo/index_logo.png" type="image/icon"/>
    <link rel="stylesheet" type="text/css" href="/css/tengxun/searchPage.css"/>
    <script type="text/javascript" src="/jss/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/jss/vue.js"></script>
    <script type="text/javascript" src="/jss/vue-lazyload.js"></script>
    <script type="text/javascript" src="/jss/tengxun/searchPage.js"></script>
</head>

<body>
    <div id="rooter">
        <div class="searchArea">
            <a target="_blank" class="logo" title="祥龙检索，千度一下"><img src="/images/index/homelogo.png"></a>
            <input type="text" placeholder="请入要查询的内容">
            <a target="_blank" class="searchButton">千度一下</a>
        </div>
        <ul class="content">
            <li v-for="(item,index) in videoList">
                <a target="_blank" :href="item.href">
                    <img v-lazy="item.imgSrc">
                </a>
                <br/>
                <span class="jiNumber" v-html="item.jiNumber"></span>
                <p v-html="item.title"></p>
            </li>
        </ul>
    </div>
<input id="keyword" style="display: none;" th:title="${keyword}"/>
</body>
</html>
