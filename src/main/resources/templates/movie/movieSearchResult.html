<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>祥龙检索，千度寻--电影</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
	<meta name="keywords" th:content=" ${keyword} + ',千度,千度搜索,千度网,搜索引擎大全,高级搜索,搜索神器,搜索大全'"/>
	<meta name="description" th:content="${keyword} + ',千度,千度一下，你更知道,千度搜索,千度网,搜索引擎大全,高级搜索,搜索神器,搜索大全'"/>
	<link rel="shortcut icon" href="/images/logo/index_logo.png" type="image/icon"/>
    <link rel="stylesheet" type="text/css" href="/css/movie/movieSearchResult.css"/>
    <script type="text/javascript" src="/jss/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/jss/vue.js"></script>
	<script type="text/javascript" src="/jss/vue-lazyload.js"></script>
</head>

<body>
	<div id="rooter">
		<div style="height: 316px;background-color: rgba(0,0,0,.6);">
		    <div class="oneLine">
		        <a title="祥龙检索，搜电影"><img src="/images/index/homelogo.png"/></a>
		    </div>
		    <p style="margin: 10px auto;text-align: center;
		position: relative;left: 0px;top: 64px;color: #FFFFFF;">可以搜索电影名称或者演员名字等</p>
		    <div class="searchArea">
		        <p><input type="text"/></p>
		        <a class="searchButton" target="_blank">千度电影</a>
		    </div>
		
		    <div class="items">
		        <ul>
		            <li><a href="/">回首页</a></li>
		            <li><a href="/tvResult?pageIndex=1">电视剧</a></li>
		            <li><a href="/movieResult?pageIndex=1">电影</a></li>
		            <li><a href="/appResult?categoryId=-10&pageSize=60&pageContext=1">app</a></li>
		            <li><a href="/imageResult?keyword=美女&pageIndex=1&pageSize=60">图片</a></li>
		            <li><a href="/musicResult?keyword=音乐&pageIndex=1&pageSize=60">音乐</a></li>
		            <li><a href="/getThunderPagingResult?classify=最新影片&pageIndex=1">迅雷下载</a></li>
		            <li><a href="/baiduyunwangpanSearchResult?keyword=数据库&pageIndex=1">百度网盘</a></li>
		        </ul>
		    </div>
		</div>
		<div class="list-view">
		    <div v-if="movieList.length > 0">
				<ul class="movieUl">
					<li v-for="(item , index ) in movieList">
						<a :href="item.href" target="_blank">
							<img v-lazy="item.imgSrc"/><br/>
							<span class="title">{{item.title}}</span><br/>
							<span class="zhuyan" v-html="item.subTitle"></span><br/>
							<span class="jiNumber">{{item.jiNumber === undefined ? "" : item.jiNumber}}</span>
						</a>
					</li>
				</ul>
			</div>
			<div v-else style="text-align: center;">
				<img src="/images/multiMusic/loading.gif"/>
			</div>
		</div>
		<i id="keyword" style="display: none;" th:text="${keyword}"></i>
	</div>
<script type="text/javascript" src="/jss/movie/movieSearchResult.js"></script>
</body>
</html>
